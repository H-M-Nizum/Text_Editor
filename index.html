<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container border border-5 border-primary-subtle mt-5">
      <div>
        <h1 class="text-center mt-3 mb-3 text-info">My Text Editor</h1>
        <hr />
        <!-- all function button -->
        <nav class="navbar bg-primary-subtle">
          <div class="container-fluid">
            <div>
              <div class="d-inline-flex gap-2 mb-2 mt-2">
                <button>
                  <i class="fa-solid fa-bold"></i>
                </button>
                <button><i class="fa-solid fa-italic"></i></button>
                <button><i class="fa-solid fa-underline"></i></button>
              </div>
            </div>
            <div>
              <div class="d-inline-flex gap-2  mb-2 mt-2">
                <button>
                  <i class="fa-solid fa-align-left"></i>
                </button>
                <button><i class="fa-solid fa-align-right"></i></button>
                <button><i class="fa-solid fa-align-center"></i></button>
                <button><i class="fa-solid fa-align-justify"></i></i></button>
              </div>
            </div>
            <div>
              <div class="d-inline-flex gap-2  mb-2 mt-2">
                <button>
                  <i class="fa-solid fa-bold"></i>
                </button>
                <button><i class="fa-solid fa-italic"></i></button>
                <button><i class="fa-solid fa-underline"></i></button>
              </div>
            </div>
          </div>
          <hr />
        </nav>
      </div>
      <!-- text area -->
      <div class="form-floating">
        <textarea
          class="form-control mt-3"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 500px"
        ></textarea>
      </div>
    </div>

    <!-- script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
